<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello</h1>
    <div class="pokedex">
        <div class="pokedex__container">
            <!-- Screen Section -->
            <div class="pokedex__screen">
                <div class="pokedex__screen--top">
                    <h2>Charmander</h2>
                </div>
            </div>

            <!-- D-Pad Section -->
            <div class="pokedex__controls">
                <div class="pokedex__dpad">
                    <div class="pokedex__dpad--up"></div>
                    <div class="pokedex__dpad--right"></div>
                    <div class="pokedex__dpad--down"></div>
                    <div class="pokedex__dpad--left"></div>
                    <div class="pokedex__dpad--center"></div>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="pokedex__buttons">
                <div class="pokedex__button pokedex__button--a">A</div>
                <div class="pokedex__button pokedex__button--b">B</div>
            </div>
        </div>
    </div>
</body>
</html>
